{% extends 'layout.html' %}

{% block content %}
<div class="">

    <ul>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col">Quiz Name</th>
              <th scope="col">Start Quiz</th>
              <th scope="col">Update</th>
              <th scope="col">Add Question</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for q in quiz %}
            <tr>
              <td>{{ q.date.strftime('%Y-%m-%d') }}</td>
              <td>{{ q.quizname }}</td>
              <td><a href="{{ url_for('quiz', quiz_link=q.id, question_link=1) }}" class="btn btn-primary" role="button">START QUIZ</a></td>
              <td><a href="{{ url_for('questionlist', quiz_link=q.id) }}" class="btn btn-primary" role="button">UPDATE</a></td>
              <td><a href="{{ url_for('addquestion', quizid=q.id) }}" class="btn btn-primary" role="button">ADD QUESTION</a></td>
              <td><form method="post" action="{{ url_for('deletequiz', quiz_link=q.id) }}">
                <button type="submit" name="button"class="btn btn-danger" value="Delete" role="button">DELETE</button>
              </form></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>


    </div>
{% endblock content %}
