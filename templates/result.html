{% extends 'layout-nonav.html' %}

{% block content %}

<div class="container mt-5 border">
  <div class="justify-content-center">
    <h4 class="text-center mb-5">You got {{ result }}% right!</h4>
    <p>{{ message }}</p>
  </div>
  <div class="">
    {% for answer in got_it_right %}
      <h3>{{ answer[0] }}</h3>
      <small class="text-muted">Correct answer:</small>
      <div class="alert alert-success" role="alert">
        <span><svg class="bi bi-check-circle-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>{{ answer[1] }}</span>
      </div>
        {% if answer[2] %}
        <small class="text-muted">Your answer:</small>
      <div class="alert alert-danger" role="alert">
        <svg class="bi bi-x-circle-fill mr-2" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
        </svg>{{ answer[2] }}
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock content %}
